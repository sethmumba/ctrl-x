<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Droppify{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="body">
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="nav-link nav-home">Home</a>
        {% if user.is_authenticated %}
            <a href="/dashboard/" class="nav-link nav-dashboard">Dashboard</a>
            <a href="/accounts/logout/" class="nav-link nav-logout">Logout</a>
        {% else %}
            <a href="/accounts/login/" class="nav-link nav-login">Login</a>
            <a href="/accounts/signup/" class="nav-link nav-signup">Signup</a>
        {% endif %}
    </nav>

    <!-- Main content block -->
    <div class="container content-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer container">
        <p class="footer-text">&copy; {{ year }} Droppify. All rights reserved.</p>
    </footer>
</body>
</html>
