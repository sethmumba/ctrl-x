<script src="https://www.paypal.com/sdk/js?client-id={{ paypal_client_id }}&currency=USD"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize to step 1
        goToStep(1);
    });
    
    /**
     * Shows a toast notification.
     * @param {string} message - The message to display.
     * @param {number} duration - Duration in milliseconds (default 3000).
     */
    function showToast(message, duration = 3000) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        
        // Use document.execCommand('copy') for better compatibility if copying text
        // (Not needed here, but good practice to avoid console warnings with console.log)

        toastMessage.textContent = message;
        toast.style.display = 'block';

        setTimeout(() => {
            toast.style.display = 'none';
        }, duration);
    }

    /**
     * Toggles visibility of form steps.
     * @param {number} n - The step number to navigate to (1, 2, or 3).
     */
    function goToStep(n) {
        document.querySelectorAll('.step-card').forEach(x => {
            x.classList.add('hidden');
        });
        const targetStep = document.querySelector('#step-' + n);
        if (targetStep) {
            targetStep.classList.remove('hidden');
            // Scroll to the top of the form when changing steps
            targetStep.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    /**
     * Simple dummy domain check function.
     */
    function checkDomain() {
        let storeName = document.getElementById("store_name").value.trim();
        let el = document.getElementById("domain-status");
        
        if (storeName.length < 3) {
             el.innerHTML = "";
             return;
        }

        // Simulate API call delay
        el.innerHTML = "Checking availability...";
        el.style.color = "var(--color-status-info)"; // Use the theme's info color

        setTimeout(() => {
            // Mock response logic (e.g., store is taken if it contains 'test')
            const available = !storeName.toLowerCase().includes('test'); 
            
            if (available) {
                el.innerHTML = "‚úì Domain available!";
                el.style.color = "var(--color-status-success)"; 
            } else {
                el.innerHTML = "‚úï Already taken. Try another name.";
                el.style.color = "var(--color-error)"; 
            }
        }, 800);
    }
    
    /**
     * Selects/Deselects all market checkboxes based on the 'Worldwide' box.
     */
    function selectAllMarkets(checkbox) {
        const markets = document.querySelectorAll(".market");
        markets.forEach(market => {
            market.checked = checkbox.checked;
        });
    }

    // PayPal Integration
    paypal.Buttons({
        createOrder: function(data, actions) {
            // Validate minimal data before creating order (e.g., store name)
            if (!document.getElementById("store_name").value.trim()) {
                showToast("Please enter a Store Name before proceeding to payment.", 5000);
                goToStep(2);
                return actions.reject();
            }
            
            return actions.order.create({
                purchase_units: [{ amount: { value: "20.00" } }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                // Gather all form data from Step 1 and Step 2
                let formData = {
                    full_name: document.getElementById("full_name").value,
                    country: document.getElementById("country").value,
                    email: document.getElementById("email").value,
                    phone: document.getElementById("phone").value,
                    store_name: document.getElementById("store_name").value,
                    niche: document.getElementById("niche").value,
                    supplier: document.getElementById("supplier").value,
                    theme: document.getElementById("theme").value,
                    profit_margin: document.getElementById("profit_margin").value,
                    markets: Array.from(document.querySelectorAll(".market:checked")).map(x => x.value)
                    // Note: Handling file upload (logo) via JavaScript needs specialized non-JSON POST, 
                    // which is complex. For now, the logo input is ignored in the PayPal POST. 
                    // A real implementation would require using FormData and a non-json Content-Type.
                };

                // Send to backend
                return fetch("/order/paypal-complete/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ paypal_order_id: data.orderID, form_data: formData })
                })
                .then(r => r.json())
                .then(result => {
    if (result.status === "success") {  // <-- FIXED
        showToast("üéâ Order placed successfully! Redirecting to dashboard...", 4000);
        setTimeout(() => { window.location.href = "/dashboard/"; }, 2000);
    } else {
        showToast("Payment confirmed, but order creation failed. Please contact support.", 6000);
        console.error(result);  // optional: log backend response for debugging
    }
})

                .catch(error => {
                    showToast("An error occurred while finalizing your order.", 6000);
                    console.error('Error finalizing order:', error);
                });
            });
        }
    }).render('#paypal-button-container');

    fetch("/order/paypal-complete/").then(r => console.log(r.status));


//check limit
document.addEventListener('DOMContentLoaded', () => {
    checkDailyLimit();
});

function checkDailyLimit() {
    fetch("/order/daily-order-status/")
        .then(res => res.json())
        .then(data => {
            if (data.limit_reached) {
                // Disable all next/payment buttons
                document.querySelectorAll(".btn-primary, #paypal-button-container").forEach(el => {
                    el.disabled = true;
                    el.style.opacity = 0.5;
                    el.style.pointerEvents = "none";
                });

                // Show a message to the user
                const formHeader = document.querySelector(".form-header-card");
                if (formHeader) {
                    const msg = document.createElement("p");
                    msg.classList.add("limit-message");
                    msg.style.color = "red";
                    msg.style.fontWeight = "bold";
                    msg.style.marginTop = "10px";
                    msg.textContent = "üö´ Daily order limit reached. Please try again tomorrow.";
                    formHeader.appendChild(msg);
                }

                // Optionally hide PayPal buttons
                const paypalContainer = document.getElementById("paypal-button-container");
                if (paypalContainer) paypalContainer.style.display = "none";
            }
        })
        .catch(err => console.error("Error checking daily order limit:", err));
}
</script>
